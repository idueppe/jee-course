<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/bootstrap.xhtml">

    <ui:define name="navigation">
        <h:form>
            <ul class="nav nav-pills pull-right">
                <li><h:commandLink action="/views/home">Start</h:commandLink></li>
                <li class="active"><h:commandLink action="/views/manufacturers">Hersteller</h:commandLink></li>
            </ul>
        </h:form>
    </ui:define>


    <ui:define name="main">
        <h1>Hersteller</h1>
        <h:messages infoClass="text-info" errorClass="text-error" warnClass="text-warning" showSummary="true" showDetail="false" />
        <h:form>
            <h:dataTable styleClass="table table-striped" value="#{manufacturerView.allManufacturers}" var="manufacturer">
                <h:column >
                    <f:facet name="header">
                        #
                    </f:facet>
                    #{manufacturer.id}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Name
                    </f:facet>
                    #{manufacturer.name}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Action 
                    </f:facet>
                    <f:facet name="footer-irgend-ein-quatsch">
                       footer---
                    </f:facet>
                    <h:commandLink styleClass="btn-small btn-info" action="#{vehiclesView.showVehicles(manufacturer)}">Details</h:commandLink>
                    <span> </span>
                    <h:commandLink styleClass="btn-small btn-primary" action="#{manufacturerView.selectForUpdateManufacturer(manufacturer)}">Ändern</h:commandLink>
                </h:column>
            </h:dataTable>
            <hr/>
            <h:commandLink action="#{manufacturerView.startAddingNewManufacturer()}" styleClass="btn btn-primary">Hinzufügen</h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
